name: Validar Quiz IoC, DIP e DI (Primeira Alternativa Correta)

on:
  workflow_dispatch:
    inputs:
      content_node_id:
        description: 'The content node ID (Issue ID)'
        required: true
        type: string
      project_id:
        description: 'The project ID'
        required: true
        type: string
      other_project_data:
        description: 'The full json payload of the github project event'
        required: true
        type: string

permissions: write-all

jobs:
  move_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Add "Done" label to issue 6
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ORG_PAT }}
          script: |
            const issueNumber = 6;
            await github.rest.issues.addLabels({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Done']
            });
            console.log(`Added "Done" label to issue #${issueNumber}`);

      - name: Move Issue 6 to Done Column
        uses: m7kvqbe1/github-action-move-issues@v1.0.0
        with:
          github-token: ${{ secrets.ORG_PAT }}
          project-url: "https://github.com/orgs/YOUR_ORG/projects/${{ github.event.inputs.project_id }}"
          target-labels: "Done"
          target-column: "Done"
          ignored-columns: "Review"
